<!doctype html>
<html lang="en">

<head>
    <title>EXERCISE JS 7-8 </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <!-- my css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>



    <div class="container p-5">

        <div class="container">
            <div class="row">
                <input class="col-auto" type="number" id="numberInput" placeholder="Nhập số n">
                <button class="btn btn-success  col-auto" onclick="addNumber()">Thêm số</button>

            </div>

            <div class="row background">
                <div class="col-auto hand">
                    <i class="fa fa-hand-point-right"></i>
                </div>
                <div class="col-auto resul" id="numbersList" class="result">

                </div>
            </div>
        </div>

        <div class="accordion accordion-flush" id="accordionFlushExample">

            <!-- Bài 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        1: Tính tổng số nguyên dương
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="sumPositiveInteger()">Tính tổng</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="sumPositiveIntegerResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- bài 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        2 : Đêm số dương
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="countPositiveInteger()">Đếm số</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="countPositiveIntegerResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- bài 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        3. Tìm số nhỏ nhất
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="findSmallestNumber()">Tìm số nhỏ
                            nhất</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="findSmallestNumberResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- bài 4 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        4. Tìm số dương nhỏ nhất
                    </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="findSmallestPositiveInteger()">Tìm số dương
                            nhỏ nhất</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="findSmallestPositiveIntegerResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--  bài 5 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingFive">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                        5. Tìm số chẵn cuối cùng
                    </button>
                </h2>
                <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="findEvenNumber()">Tìm số
                            chẵn</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="findEvenNumberResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- bài 6 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                        6. Đổi chổ
                    </button>
                </h2>
                <div id="flush-collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

                    <div class="accordion-body">
                        <div class="row">
                            <input class="col-auto" type="number" id="index1" placeholder="Nhập vị trí số 1">
                            <input class="col-auto" type="number" id="index2" placeholder="Nhập vị trí số 2">
                        </div>
                        <button class="btn btn-success  col-auto" onclick="transpositionNumber()">Đổi chổ</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="transpositionNumberResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- bài 7 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                        7. Sắp xếp tăng dần
                    </button>
                </h2>
                <div id="flush-collapseSeven" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="sortArray()">Sắp xếp
                        </button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="sortArrayResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- bài 8 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseEight" aria-expanded="false" aria-controls="flush-collapseEight">
                        8. Tìm số nguyên tố đầu tiên
                    </button>
                </h2>
                <div id="flush-collapseEight" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="findFirstPrime()">Tìm số nguyên tố
                        </button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="findFirstPrimeResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- bài 9 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseNine" aria-expanded="false" aria-controls="flush-collapseNine">
                        9. Đếm số nguyên
                    </button>
                </h2>
                <div id="flush-collapseNine" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="container">
                            <div class="row">
                                <input class="col-auto" type="number" id="numberInput9" placeholder="Nhập số n">
                                <button class="btn btn-success  col-auto" onclick="addNumber9()">Thêm số</button>

                            </div>

                            <div class="row background">
                                <div class="col-auto hand">
                                    <i class="fa fa-hand-point-right"></i>
                                </div>
                                <div class="col-auto resul" id="numbersList9" class="result">

                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success  col-auto" onclick="countIntegers()">Đếm số nguyên
                        </button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="countIntegersResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- bài 10 -->
            <!-- bài 4 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTen" aria-expanded="false" aria-controls="flush-collapseTen">
                        10. So sánh số lượng số âm và số dương
                    </button>
                </h2>
                <div id="flush-collapseTen" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <button class="btn btn-success  col-auto" onclick="countNegativePositive()">So
                            sánh</button>
                        <div class="row background">
                            <div class="col-auto hand">
                                <i class="fa fa-hand-point-right"></i>
                            </div>
                            <div class="col-auto resul" id="countNegativePositiveResult" class="result">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="./index.js"></script>
